<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="para1">this is heading 1</h1>
    <h1 class="para2">this is heading 2</h1>
    <h1 class="para3">this is heading 3</h1>

    <button onclick="btn1()">button1</button>
    <button onclick="btn2()">button2</button>
    <button onclick="btn3()">button3</button>
    <script>
        function btn1(){
            let ele1= document.getElementByclassName("para1")
            ele1.style.color="red";
            ele1.innerHTML=Date();
        }
        function btn2(){
            let ele2= document.getElementByclassName("para2")
            ele2.innerHTML=Date();
            ele2.style.color="green"
        }
        function btn3(){
            let ele3= document.getElementByclassName("para3")
            ele3.innerHTML=Date();
            ele3.style.color="doggerblue"

        }
    </script>
</body>
</html>
