<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-grid</title>
    <style>
        body{
            display: grid;
            justify-content: center;
        }
        .parent{
            height: 100vh;
            width: 600px;
            display: grid;
            background-color: aqua;
            grid-template-columns: auto auto auto;
            gap: 10px;
        }
        .block{
            background-color: antiquewhite;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="parent">

        <div class="block" id="block1">block1</div>
        <div class="block" id="block2">block2</div>
        <div class="block" id="block3">block3</div>
        <div class="block" id="block4">block4</div>
        <div class="block" id="block5">block5</div>
        <div class="block" id="block6">block6</div>
        <div class="block" id="block7">block7</div>
        <div class="block" id="block8">block8</div>
        <div class="block" id="block9">block9</div>
    </div>
    
</body>
</html>
