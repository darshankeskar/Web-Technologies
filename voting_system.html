<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
</head>
<body>
    <p id="demo"></p>
    <script>
       function myFunction() {
        let age = prompt("Please enter your Age:");
        if (age >=18) {
            let arr=[];
            arr.push(age)
            // console.log("Yes!! You are Egligible for voting.")
            document.getElementById("demo").innerHTML =
            "Yes !!" + age + "You are Eligible for Voting!!";
        }
        else{
            // console.log("Sorry!! You are not egligible fore voting.")
            document.getElementById("demo").innerHTML =
            "Sorry !!" + age + "You are Not Eligible for Voting!!";
        } 
    }
    myFunction();


    </script>
    
</body>
</html>
