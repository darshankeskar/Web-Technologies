<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box" onmouseover="getOver()" onmouseleave="getin()">Text</div>
    <p id="print"></p>
    <script>
        let ele=document.getElementById("box")
        let print1=document.getElementById("print")
        function getOver(){
            print1.innerHTML="This is onmouseover event listner"
            print1.style.fontFamily="serif"
            print1.style.color="brown"
        }
        function getin(){
            print1.innerHTML="This is onmouseout event listner"
            print1.style.fontFamily="Times New Roman"
            print1.style.color="red"
        }
    </script>
</body>
</html>
