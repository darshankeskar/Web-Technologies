<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text -Direction</title>
    <style>
      #dir1{
        text-align-last: ltr;
      }
      #dir2{
        text-align-last: rtl;
      }
    </style>
</head>
<body>
    <p id="dir1">Lorem ipsum dolor sit amet.</p>
    <p id="dir2">Lorem ipsum dolor sit amet.</p>
    
</body>
</html>
